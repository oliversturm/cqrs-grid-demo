version: '2'

services:
  web-proxy:
    image: sturm/cqrs-grid-demo/web-proxy
    ports:
      - "3000:3000"
    links:
      - rabbitmq
      
  query-service:
    image: sturm/cqrs-grid-demo/query-service
    links:
      - rabbitmq
      - mongo

  command-service:
    image: sturm/cqrs-grid-demo/command-service
    links:
      - rabbitmq
      - mongo

  readmodel:
    image: sturm/cqrs-grid-demo/readmodel
    links:
      - rabbitmq
      - mongo

  query-change-detector:
    image: sturm/cqrs-grid-demo/query-change-detector
    links:
      - rabbitmq

  validator:
    image: sturm/cqrs-grid-demo/validator
    links:
      - rabbitmq

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"

  rabbitmq:
    image: rabbitmq:latest
    ports:
      - "5672:5672"

  webapp:
    image: sturm/cqrs-grid-demo/webapp
    ports:
      - "8080:8080"

  testing:
    image: sturm/cqrs-grid-demo/testing
    links:
      - rabbitmq
